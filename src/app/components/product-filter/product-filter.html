<div class="navbar navbar-expand-sm">
  <div class=" navbar-collapse navbar-expand-sm" id="collapsibleNavId">
    <ul class="navbar-nav mt-2 mt-lg-0 container justify-content-between">
      <li class="nav-item dropdown col-3 ">
        <select
          class="form-select text-black"
          [(ngModel)]="CategoryId"
          >
          <option [ngValue]="0">All items</option>
          @for(cat of categories; track cat.id) {
          <option [ngValue]="cat.id">{{ cat.name }}</option>
          }
        </select>
      </li>
      <li class="nav-item col-3">
        <input
          class="form-control me-sm-2"
          type="text"
          placeholder="Search"
          [(ngModel)]="searchFilter"
          />
      </li>
    </ul>
  </div>
</div>

<app-product [selectedCategoryId]="CategoryId" [searchFilter]="searchFilter"></app-product>
